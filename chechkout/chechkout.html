<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="checkout.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut</title>
</head>

<body class="bg-light">
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="WhatsApp_Image_2023-03-22_at_10.57.46-removebg.png" alt="" width="200" height="150"
                    class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    <h1 class="text-center">Checkout</h1>
    <div class="container w-100" id="main"> <!-- main start -->
        <div class=" w-50 float-end" id="DIV"> <!-- cart container start -->
            <div>
                <div class="mb-2"> <!-- img container start -->
                    <img src="hoodies/IMG_7308.JPG" class="img-thumbnail w-25" alt="">
                    <h5 class="d-inline">Basic Hoodie</h5>
                </div><!-- img container end -->
                <div>
                    <p class="d-inline">Size: L</p>
                    <p class="d-inline">Color: Red</p>
                    <p class="d-inline">Qty: 1</p>
                </div>
            </div>
            <div><!--table container start -->
                <table class="table" id="table">
                    <tbody>
                        <tr>
                            <td>Subtotal</td>
                            <td>119.00 EGP</td>
                        </tr>
                        <tr>
                            <td>Delivery</td>
                            <td>45.00 EGP</td>
                        </tr>
                        <tr>
                            <td>Total Discounts</td>
                            <td>-130.00 EGP</td>
                        </tr>
                        <tr>
                            <td>Grand Total</td>
                            <td>152.10 EGP</td>
                        </tr>
                    </tbody>
                </table>
            </div><!--table container end-->
        </div><!-- cart container end-->
        <div class="container ms-1 w-50 " id="information"> <!-- information container start -->
            <div class="row g-3">
                <div class="mb-3 col">
                    <label for="fisrtname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Mohamed">
                </div>
                <div class="mb-3 col">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Salah">
                </div>
            </div>
            <div class="mb-3">
                <label for="mobilenumber" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="mobilenumber" placeholder="01XXXXXXXXX">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="MohamedSalah@gmail.com">
            </div>
            <div class="mb-3 col">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="12-Joe Street">
            </div>
            <div class="row g-3">
                <div class="">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select col" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="">
                    <label for="zip" class="form-label">Zip Code</label>
                    <input type="text" class="form-control" id="zip" placeholder="32987">
                </div>
                <div class="">
                    <label for="building" class="form-label">Building No. & Street Name</label>
                    <input type="text" class="form-control" id="building" placeholder="">
                </div>
                <div class="row">
                    <div class="col">
                        <label for="floor" class="form-label">Floor No.</label>
                        <input type="text" class="form-control" id="floor" placeholder="">
                    </div>
                    <div class="col">
                        <label for="apart" class="form-label">Apartment No.</label>
                        <input type="text" class="form-control" id="apart" placeholder="">
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="visa">
                <label class="form-check-label" for="visa">
                    Visa/Mastercard
                </label>
                <div class="">
                    <label for="cardno" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardno" placeholder="">
                </div>
                <div class="">
                    <label for="cardname" class="form-label">Card Holder Name</label>
                    <input type="text" class="form-control" id="cardname" placeholder="">
                </div>
                <div class="row">
                    <div class="col">
                        <label for="">Expiry Date</label>
                        <div class="col mb-2">
                            <input type="number" min="1" max="12" step="1" class="form-control" id="cardname"
                                placeholder="MM">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" min="2023" max="2040" step="1" id="cardname"
                                placeholder="YYYY">
                        </div>
                    </div>
                    <div class="col">
                        <label for="cvv">CVV</label>
                        <input type="number" min="0" max="999" step="1" class="form-control" id="cardname"
                            placeholder="">
                    </div>
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="cash">
                <label class="form-check-label" for="cash">
                    Cash on delivery
                </label>
            </div>
            <hr>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    I've read and accepted all <a href="">Terms and Conditions</a>
                </label>
                <ul>
                    <li>You can now submit a return request through your account, automatically to ensure a smooth
                        exchange
                        and return process.</li>
                </ul>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-outline-success" type="button">Place Order</button>
            </div>
        </div> <!-- information container end -->
    </div> <!-- main end-->






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
