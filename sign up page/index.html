<!DOCTYPE html>
<html>

<head>
    <title>sign up page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b614d50414.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <div id="lostPass" style="display: none;">
                        <P>Lost password<a href="#"> Click Here! </a></P>
                    </div>



                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" id="signinBtn" class="disable">Sign in</button>

                </div>

            </form>

        </div>



    </div>






    <Script>

        let signupBtn = document.getElementById("signupBtn")
        let signinBtn = document.getElementById("signinBtn")
        let nameField = document.getElementById("nameField")
        let lostPass = document.getElementById("lostPass")

        let title = document.getElementById("title")


        signinBtn.onclick = function () {
            nameField.style.maxHeigth = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable")
            nameField.style.display = "none";
            lostPass.style.display = "flex";
            signinBtn.classList.remove("disable")
        }
        signupBtn.onclick = function () {
            nameField.style.maxHeigth = "60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            nameField.style.display = "flex";
            lostPass.style.display = "none";
            signinBtn.classList.add("disable");
        }
    </Script>
</body>

</html>
